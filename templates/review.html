<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shurahub - Debate Archive</title>
    <link rel="stylesheet" href="/static/css/globals.css">
    <link rel="stylesheet" href="/static/css/review.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="icon" href="/static/favicon.svg" type="image/svg+xml">
</head>
<body>
    <header class="main-header">
        <div class="logo-container">
            <div class="logo">Shurahub</div>
            <div class="tagline">Where AIs debate. Truth wins.</div>
        </div>
        <nav class="main-nav">
            <a href="/#how-it-works">Why AIs Disagree</a>
            <a href="/review">Debate Archive</a>
            {% if user %}
                <a href="/chat" class="nav-button cta-button">Dashboard</a>
                <a href="/logout" class="nav-button">Logout</a>
            {% else %}
                <a href="/login" class="nav-button login-button">Login</a>
                <a href="/register" class="nav-button register-button">Register</a>
            {% endif %}
        </nav>
    </header>
    <div class="review-container">
        <header class="review-header">
            <h1>Debate Archive</h1>
            <div class="controls-container">
                <input type="search" id="search-input" placeholder="Search debates...">
                <select id="sort-select">
                    <option value="newest">Sort by Newest</option>
                    <option value="oldest">Sort by Oldest</option>
                    <option value="rating">Sort by Rating</option>
                </select>
            </div>
        </header>
        <main id="debates-list" class="debates-list"></main>
    </div>
    <script src="/static/js/review.js"></script>
</body>
</html>
