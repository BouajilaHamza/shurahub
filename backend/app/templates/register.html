<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Shurahub</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/globals.css">
    <link rel="stylesheet" href="/static/css/auth.css">
    <link rel="stylesheet" href="/static/css/landing.css"> <!-- Reuse toggle styles -->
    <link rel="icon" href="/static/favicon.svg" type="image/svg+xml">
    <script src="/static/js/theme.js" defer></script>
    <script src="/static/js/auth.js" defer></script>
</head>

<body>
    <div id="theme-toggle-wrapper">
        <button id="theme-toggle" onclick="ThemeManager.toggle()" aria-label="Toggle Theme">
            <svg id="theme-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                stroke-linecap="round" stroke-linejoin="round">
                <!-- Icon set by JS -->
            </svg>
        </button>
    </div>

    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="logo">
                    <img alt="Shurahub Logo" style="height: 56px; width: auto; margin-bottom: 10px;">
                </div>
                <h2>Create Account</h2>
                <p>Join the debate. Get started in seconds.</p>
            </div>

            <form action="/register" method="post">
                <div class="input-group">
                    <label for="email">Email Address</label>
                    <div class="input-wrapper">
                        <input type="email" id="email" name="email" placeholder="name@example.com" required
                            autocomplete="email">
                    </div>
                </div>

                <div class="input-group">
                    <label for="password">Password</label>
                    <div class="input-wrapper">
                        <input type="password" id="password" name="password" placeholder="Create a strong password"
                            required autocomplete="new-password">
                        <button type="button" class="password-toggle" onclick="togglePassword('password', this)"
                            aria-label="Toggle Password Visibility">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                                stroke-linecap="round" stroke-linejoin="round">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                <circle cx="12" cy="12" r="3"></circle>
                            </svg>
                        </button>
                    </div>
                </div>

                <button type="submit" class="auth-button">Create Account</button>
            </form>

            {% if error %}
            <div class="message error">{{ error }}</div>
            {% endif %}

            <div class="auth-footer">
                <p>Already have an account? <a href="/login">Sign in</a></p>
            </div>
        </div>
    </div>
</body>

</html>
