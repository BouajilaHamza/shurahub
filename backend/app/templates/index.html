<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shurahub - Command Center</title>
    <link rel="stylesheet" href="/static/css/globals.css">
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="icon" href="/static/favicon.svg" type="image/svg+xml">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="/static/js/theme.js" defer></script>
    {% include 'analytics.html' %}
</head>

<body>
    <div class="command-center">
        <aside class="sidebar">
            <div class="sidebar-header">
                <a href="/" class="logo"
                    style="text-decoration: none; color: inherit; display: flex; align-items: center;">
                    <img alt="Shurahub Logo" style="height: 40px; width: auto;">
                </a>
            </div>
            <nav class="sidebar-nav">
                <a href="/" class="nav-item active">New Debate</a>
                <a href="/review" class="nav-item">Debate Archive</a>
            </nav>
            <div class="sidebar-footer">
                <a href="/logout">Logout</a>
            </div>
        </aside>
        <main class="main-content">
            <header class="chat-header">
                <div class="chat-header__left">
                    <button id="mobile-menu-btn" class="icon-button" aria-label="Toggle Menu">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="3" y1="12" x2="21" y2="12"></line>
                            <line x1="3" y1="6" x2="21" y2="6"></line>
                            <line x1="3" y1="18" x2="21" y2="18"></line>
                        </svg>
                    </button>
                    <div class="chat-header__titles">
                        <div class="eyebrow">Command Center</div>
                        <h1>Collaborative debates, refined.</h1>
                        <p class="subtitle">Start a debate and keep every response within reach on mobile.</p>
                    </div>
                </div>
                <div class="chat-header__actions">
                    <button id="theme-toggle" class="icon-button" onclick="ThemeManager.toggle()"
                        aria-label="Toggle Theme">
                        <svg id="theme-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round" style="width: 20px; height: 20px;">
                            <!-- Icon set by JS -->
                        </svg>
                    </button>
                </div>
            </header>
            <div class="chat-messages" id="chat-messages">
                <!-- Messages will be appended here -->
            </div>
            <div class="chat-input-container">
                <div class="chat-input">
                    <textarea id="prompt-input" rows="1"
                        placeholder="Start a new debate (e.g., 'Compare Next.js vs. Astro for a content site')"></textarea>
                    <button id="send-button">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="20px"
                            height="20px">
                            <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z" />
                        </svg>
                    </button>
                </div>
            </div>
        </main>
    </div>

    <template id="user-message-template">
        <div class="message user-message">
            <div class="message-content"></div>
        </div>
    </template>

    <template id="shurahub-message-template">
        <div class="message shurahub-message">
            <div class="message-content">
                <div class="final-answer"></div>
                <div class="debate-container" style="display: none;">
                    <div class="debate-content"></div>
                </div>
                <button class="view-debate-button">View Debate</button>
                <div class="response-feedback" hidden>
                    <div class="feedback-header">
                        <p>Was this council verdict on point?</p>
                        <div class="feedback-actions">
                            <button class="feedback-chip" data-rating="helpful">ğŸ‘ Nailed it</button>
                            <button class="feedback-chip" data-rating="mixed">ğŸ˜ Mixed</button>
                            <button class="feedback-chip" data-rating="off_target">ğŸ‘ Off target</button>
                        </div>
                    </div>
                    <label class="feedback-note">
                        <span>What should we adjust?</span>
                        <textarea rows="2" placeholder="Quick note for the council (optional)"></textarea>
                    </label>
                    <div class="feedback-footer">
                        <button class="submit-feedback" disabled>Send feedback</button>
                        <span class="feedback-status" role="status"></span>
                    </div>
                </div>
            </div>
        </div>
    </template>

    <script src="/static/js/script.js"></script>

</body>

</html>
