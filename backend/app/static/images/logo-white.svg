<svg width="320" height="80" viewBox="0 0 320 80" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for checkmark -->
    <linearGradient id="check-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#7C3AED" />
      <stop offset="50%" style="stop-color:#2563EB" />
      <stop offset="100%" style="stop-color:#06B6D4" />
    </linearGradient>
  </defs>
  
  <!-- Checkmark icon with gradient -->
  <path d="M20 40 L35 55 L60 25"
        stroke="url(#check-gradient)"
        stroke-width="4"
        fill="none"
        stroke-linecap="round"
        stroke-linejoin="round"/>
  
  <!-- Wordmark - uses currentColor for theme support -->
  <text x="70" y="52"
        font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif"
        font-size="32"
        font-weight="700"
        fill="#F8FAFC">Shurahub</text>
